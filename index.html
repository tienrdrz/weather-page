<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

    <title>Weather Dashboard</title>
</head>
<body>
    <header> 
        <h1 class="title">Weather Dashboard</h1>
    </header>

    <main class="row flex-row justify-space-between m-1">
        <div id="search-city-container" class="search-city col-12 col-md-4">
            <form id="form-container" class="form-container">
                <h2 class="sub-title"><label  for="city">Search for any City:</label></h2>
                <input name="city" id="city" class="col-12" type="text" placeholder="Toronto" />
                <button id="searchbtn" class="search-btn col-12 btn my-1 p-0 text-center text-light">Search</button>
            </form>

            
            <div class="city-list m-1">
                <ul class="list-group">

                </ul>
            </div>
        </div>
        <div class="col-12 col-md-8">
            <div class="card today-container">
                <h2 class="today sub-title"> 
                    Here you can check out what the day forecast looks like! 
                </h2>
                <div class="today-items align-content-center align-items-center justify-content-center">
              
                </div>
            </div>
            
            <div class="card five-day">
                <h2 class="sub-title">5-day Forecast</h2>

                <div id="five-day-content" class="card row no-gutters flex-row justify-content-between ">
                    
                    </div>
                    

</body>
<script src="./assets/js/script.js"></script>

</html>
